[pytest]
minversion = 7.0

## Where tests are located
testpaths =
    tests

## Test file naming convention
python_files =
    test_*.py

## Add project root (same directory as this ini file) to PYTHONPATH
pythonpath =
    .

## Pytest options
addopts =
    -ra
    --strict-markers
    --disable-warnings

## Custom markers
markers =
    slow: marks tests as slow (e.g., HF download, training)
    gpu: marks tests that require a GPU
    integration: marks integration tests (pipeline, full runs)

## Directories to ignore during test discovery
norecursedirs =
    .git
    .venv
    venv
    env
    build
    dist
    artifacts
    data
    docker
